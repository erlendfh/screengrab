<body>
	
 	<h1>Example of capturing web pages from javascript</h1>
<pre>
	var sg = screengrab; 
	sg.Grab(new sg.FrameTarget(), sg.CaptureViewPort, new sg.SaveToFileAction('~/Desktop/example.png', 'image/png', ''));
</pre>

	<input type="button" onclick="var sg = screengrab; sg.Grab(new sg.FrameTarget(), sg.CaptureViewPort, new sg.SaveToFileAction('~/Desktop/example.png', 'image/png', ''));" value="Grab!" />
</body>
</html>
